<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voz a Texto y Texto a Voz</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .voice-input {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .start-btn,
        .respond-btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #28a745;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .start-btn:disabled,
        .respond-btn:disabled {
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="text" class="voice-input" id="voiceInput" placeholder="Habla aquí..." />
        <button class="start-btn" id="startBtn">Iniciar</button>
        <button class="respond-btn" id="respondBtn">Responder con Voz</button>
    </div>
    <script>
        const voiceInput = document.getElementById('voiceInput');
        const startBtn = document.getElementById('startBtn');
        const respondBtn = document.getElementById('respondBtn');



        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();



            recognition.onstart = () => {
                console.log('Voice is being recognized...');
            };



            recognition.onresult = (event) => {
                const resultIndex = event.resultIndex;
                const transcript = event.results[resultIndex][0].transcript;
                voiceInput.value = transcript;
                console.log(transcript);
            };



            startBtn.addEventListener('click', () => {
                recognition.start();
            });
        } else {
            console.warn('Speech Recognition is not supported in this browser.');
            startBtn.disabled = true;
        }



        let mexicanVoice = null;



        window.speechSynthesis.onvoiceschanged = () => {
            const voices = window.speechSynthesis.getVoices();
            mexicanVoice = voices.find(voice => voice.lang === 'es-MX');
        };



        respondBtn.addEventListener('click', () => {
            let text = voiceInput.value;
            let msg = new SpeechSynthesisUtterance(text);
            if (mexicanVoice) {
                msg.voice = mexicanVoice;
            } else {
                console.warn('No se encontró una voz para "es-MX". Se usará la voz predeterminada.');
            }
            window.speechSynthesis.speak(msg);
        });
    </script>
</body>

</html>
